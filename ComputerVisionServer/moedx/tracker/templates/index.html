{% load static %}
<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>MobiledgeX Computer Vision Demo</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />

  </head>

  <body>


    <div id="canvas-wrapper" class="wrapper">
      <video id="webcam" autoplay="" playsinline="" width="640" height="480"></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <div id="stats-wrapper" class="statsPanel"><div class="header-wrapper">
      <span class="header-img"><img src="/static/images/logo-white.png" alt="MobiledgeX Logo"></span>
      <span class="header-text">Computer Vision</span>
    </div>

    <div id="controls-wrapper" class="controlPanel">
      <button type="button" class="cv-activity cv-activity-selected" id="button-fd">Face Detection</button>
      <button type="button" class="cv-activity" id="button-fr">Face Recognition</button>
      <button type="button" class="cv-activity" id="button-od">Object Detection</button>
      <button type="button" class="cv-activity" id="button-pd" disabled="">Pose Detection</button>
    </div>

    <table>
        <tbody>
          <tr>
            <td>
              <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="process-onoffswitch" tabindex="0" checked="">
                <label class="onoffswitch-label" for="process-onoffswitch"></label>
              </div>
            </td>
            <td>Full Process Latency:</td>
            <td><span id="full-latency">161 ms</span></td>
          </tr>
          <tr>
            <td>
              <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="network-onoffswitch" tabindex="0" checked="">
                <label class="onoffswitch-label" for="network-onoffswitch"></label>
              </div>
            </td>
            <td>Network Only Latency:</td>
            <td><span id="network-latency">11 ms</span></td>
          </tr>
        </tbody>
      </table>
  </div>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
